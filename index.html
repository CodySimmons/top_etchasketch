<!DOCTYPE html>
<html>
  <head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="EASStyle.css" />
  </head>
  <body>
    <div class="page">
      <div class="page-container">
        <h1>Etch-A-Sketch</h1>
        <div class="top-buttons page-buttons">
          <button class="reset-button">Reset</button>
          <button class="grid-size">Grid Size</button>
        </div>
        <div id="grid-container"></div>
        <div class="bottom-buttons page-buttons">
          <button class="black-button color-buttons">Black</button>
          <button class="rainbow-button color-buttons">Rainbow</button>
        </div>
      </div>
    </div>

    <script src="EASScript.js" defer></script>
  </body>
</html>
